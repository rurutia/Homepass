<div class="row">
  <div class="col-xs-3 pull-left">
  	<img width="122" height="30" class="login-logo" src="Content/images/BlackLogoFull.png" />
  </div>
</div>

<div class="spacer-30"></div>

<div class="md-padding" id="verification-container">
  <h1>Verify your mobile</h1>
  <form name="verifyForm" data-ng-submit="vm.submitVerifyForm(verifyForm.$valid)" novalidate>
    <div class="layout layout-row">
      <md-input-container class="md-default-theme">
        <label>Verification code</label>
        <input class="md-input" name="vcode" data-ng-model="vm.vcode" data-ng-pattern="vm.vcode_pattern" required>
        <div class="errors" data-ng-messages="verifyForm.vcode.$error" data-ng-if="verifyForm.$dirty || vm.submitted">
          <div data-ng-message="pattern">Only numbers are allowed in verfication code.</div>
          <div data-ng-message="required">requried</div>
        </div>
      </md-input-container>
    </div>

    <div class="spacer-30"></div>

    <md-content>
      <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
        <md-button type="submit" id="confirm-btn" class="md-raised md-primary">Continue</md-button>
      </section>
      <section>
        <div class="footer">A verication code has been sent to <a ng-href='#/login/{{vm.countryDialCode}}/{{vm.mobile}}'>{{vm.dialCode}} {{vm.mobile}}</a>
        <p>RESEND CODE
      </section>
    </md-content>
  </form>
</div>
